# Default values for zookeeper.
# Duplicate this file and put your customization here

## Zookeeper Node selector and tolerations for pod assignment
# ref: https://kubernetes.io/docs/concepts/configuration/assign-pod-node/
nodeSelector: {"beta.kubernetes.io/arch": "amd64"}
tolerations: []
affinity: {}

# Zookeeper's Configruation
# Zookeeper service port
clientPort: 2181
serverPort: 2888
leaderElectionPort: 3888

# data and log path
dataDir: /var/lib/zookeeper
logDir: /var/log/zookeeper

# statefulset spec
# ref: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.15/#statefulsetspec-v1-apps
podManagementPolicy: 
replicas: 3
updateStrategy: 
volumeClaimTemplates:
# 
image:
  #repository: 
  name: "zookeeper"
  tag: "3.4.14"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: 
  runAsUser: 1000
  fsGroup: 1000
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# the request and limit resources for eche instance
resources: {}
